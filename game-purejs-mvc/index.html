<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <style type="text/css">
        @import url('css/bootstrap.css');
        @import url('css/bootstrap-theme.css');
    </style>
    <script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
    <script type="application/javascript" src="js/game.js"></script>
</head>
<body>
<div class="container" role="main">
    <p />
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Game Panel</h3>
        </div>
        <div class="panel-body">
            <div id="divTries"
                 data-bind="visible: tries() > 0"
                 class="form-group">
                <label for="tries">Tries:</label>
                <span id="tries"
                      data-bind="text: tries()+' : '+avgTries()"></span>
            </div>
            <div class="form-group">
                <label for="counter">Counter:</label>
                <span id="counter"
                      data-bind="text: counter"></span>
            </div>
            <div id="divGuess" class="form-group">
                <label for="guess">Guess:</label>
                <input id="guess"
                       type="text"
                       data-bind="value: guess"
                       class="form-control input-sm"/>
            </div>
            <div class="form-group">
                <button id="btnPlay"
                        data-bind="click: play"
                        class="btn btn-success">Play</button>
            </div>
            <div class="form-group">
                <span id="validationMessage"
                      data-bind="text: validationMessage"
                      class="label label-danger"></span>
            </div>
            <div class="form-group">
                <span data-bind="text: wins"
                      class="label label-success"></span>
                <span data-bind="text: loses"
                      class="label label-danger"></span>
                <span data-bind="text: games"
                      class="label label-info"></span>
                <span data-bind="text: avgWinTime"
                      class="label label-warning"></span>
            </div>
        </div>
    </div>
    <div id="divMoves"
         data-bind="visible: history().length > 0"
         class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">Moves</h3>
        </div>
        <div class="panel-body">
            <table id="moves" class="table table-responsive table-striped">
                <thead>
                <tr>
                    <th>Guess</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody id="history" data-bind="foreach: history">
                    <tr>
                        <td data-bind="text: guess"></td>
                        <td data-bind="text: message"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
